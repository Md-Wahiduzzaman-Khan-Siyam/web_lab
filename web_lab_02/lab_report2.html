<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client-Side Form Validation</title>
  <link rel="stylesheet" href="lab_report2.css" />
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Registration Form</h2>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

       <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>
      <label>Registered Courses:</label> <br>
      <div>
        <lebel><input type="checkbox" name="courses" value="HTML" /> HTML</lebel>
        <label><input type="checkbox" name="courses" value="CSS" /> CSS</lebel>
        <label><input type="checkbox" name="courses" value="JavaScript" /> JavaScript</lebel>
      </div>

      <button type="submit">Submit</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <script src="lab_report2.js"></script>
</body>
</html>
